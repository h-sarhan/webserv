server{
    listen 80;

    server_name webserv;
    location /
    {
        redirect ./assets/1;
    }

    location /cashews
    {
        redirect ./assets/2;
    }

    location /cashews/honey/cake/
    {
        redirect ./assets/3;
    }

    location /cashews/juice/
    {
        redirect ./assets/4;
    }

    location /cashews/honey/money
    {
        redirect ./assets/5;
    }

    location /cashews/honey
    {
        redirect ./assets/6;
    }
}

server{
    listen 80;

    server_name rew;
    location /
    {
        directory_listing true;
        try_files ./assets;
    }

}